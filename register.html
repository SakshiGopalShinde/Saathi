<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Saathi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wave-bg"></div>
    <header>
        <h1>Register</h1>
    </header>
    <nav><a href="index.html">Home</a></nav>
    <main id="main" class="container">
        <form id="register-form">
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="College Name" required>
            <input type="number" placeholder="Age" required>
            <input type="text" placeholder="University" required>
            <input type="text" placeholder="Student ID" required>
            <input type="text" placeholder="Personal Address" required>
            <input type="text" placeholder="State/Region" required>
            <label><input type="checkbox" id="anonymous"> Use Anonymously</label>
            <button type="submit">Register</button>
        </form>
        <p class="trust-icon">ðŸ”’ Data encrypted and HIPAA-compliant.</p>
    </main>
    <footer>&copy; 2023 Saathi.</footer>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Registration successful!');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
